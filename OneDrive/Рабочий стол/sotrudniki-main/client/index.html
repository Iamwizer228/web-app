<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета для устройства на стройку</title>
    <link href="css/index.css" rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>
<body>
    <header>
        <h1>Анкета для устройства на стройку</h1>
        <p>Свяжитесь с нами через <a href="https://t.me/a_temp_file" target="_blank">Telegram</a> или на <a href="https://www.avito.ru" target="_blank">Avito</a>.</p>
    </header>
    
    <main>
        <section class="form-container">
            <form id="application-form" action="#" method="POST">
                <div class="form-group">
                    <label for="age">Возраст:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="experience">Опыт работы (лет):</label>
                    <input type="number" id="experience" name="experience" required min="0">
                </div>

                <div class="form-group">
                    <label for="criminal">Есть ли у вас судимость?</label>
                    <select id="criminal" name="criminal" required>
                        <option value="">Выберите...</option>
                        <option value="yes">Да</option>
                        <option value="no">Нет</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="position">На какую должность вы претендуете?</label>
                    <input type="text" id="position" name="position" required>
                </div>

                <div class="form-group">
                    <label for="city">Город:</label>
                    <select id="city" name="city" required onchange="toggleCustomCityInput()">
                        <option value="">Выберите город...</option>
                        <option value="volgograd">Волгоград</option>
                        <option value="moscow">Москва</option>
                        <option value="samara">Самара</option>
                        <option value="kazan">Казань</option>
                        <option value="ekaterinburg">Екатеринбург</option>
                        <option value="other">Другой</option>
                    </select>
                    <input type="text" id="custom-city" name="custom-city" placeholder="Введите ваш город" style="display:none;">
                </div>

                <div class="form-group">
                    <label for="citizenship">Гражданство:</label>
                    <select id="citizenship" name="citizenship" required onchange="toggleCustomCitizenshipInput()">
                        <option value="">Выберите гражданство...</option>
                        <option value="russia">Россия</option>
                        <option value="belarus">Беларусь</option>
                        <option value="kazakhstan">Казахстан</option>
                        <option value="ukraine">Украина</option>
                        <option value="other">Другое</option>
                    </select>
                    <input type="text" id="custom-citizenship" name="custom-citizenship" placeholder="Введите ваше гражданство" style="display:none;">
                </div>

                <button type="submit">Отправить анкету</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Стройка. Все права защищены.</p>
    </footer>

    <!-- Скрипт для управления видимостью полей ввода -->
    <script src="./js/telegram.js"></script>
    <script src="./js/custom-inputs.js"></script> <!-- Предполагаемый файл для управления пользовательскими вводами -->
</body>
</html>
